<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker Premium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <ul class="cat-list"></ul>
    <script type="text/template" data-template="item-template">
      <li class="cat-list-item" data-id={{id}}>
        {{name}}
      </li>
    </script>

    <div class="cat-display"></div>
    <button type="button" class="admin-button">Admin</button>
    <form>
      Name: <input type="text" name = "CatName" class="name-form"> <br>
      IMG URL: <input type="text" name = "IMGURL" class="image-form"> <br>
      Clicks: <input type="text" name = "ClickCount" class="click-form"> <br>
      <input type="submit" class="save-button" value="Save">
      <input type="submit" class= "cancel-button" value= "Cancel">
    </form>


    <script type="text/template" data-template="display-template">
        <h2>{{name}}</h2>
        <h3>Count: {{clicks}}</h3>
        <img src="{{image}}"/>
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="clicker.js"></script>
  </body>

</html>
