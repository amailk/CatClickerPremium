<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker Premium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <ul class="cat-list"></ul>

    <div class="cat-display"></div>

    <script type="text/template" data-template="cat">
      <li class="cat-list-item" data-id={{id}}>
        {{name}}
        <br>
        {{clicks}}
      </li>
    </script>

    <script type="text/template" data-template="display-template">
      <div data-id={{id}}>
        <h2>{{name}}</h2>
        <h3>Count: {{clicks}}</h3>
        <img src="{{image}}"/>
      </div>
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="clicker.js"></script>
  </body>

</html>
